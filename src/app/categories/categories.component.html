<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
            <h3 class="text-center text-theme-primary">New Categories</h3>
            <p class="text-center mb-5">You can add new categories from here..!</p>

            <form class="d-flex flex-row text-center" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
                <div class="form-group col-md-10">
                    <input type="text" name="category" class="form-control shadow-effect" [(ngModel)]="categoryData" placeholder="Add New Categories">
                </div>

                <div class="col-md-2">
                    <button class="btn btn-block btn-theme mb-2">Add Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
